  <a onclick="go('/a')" >去A页面</a>
  <a onclick="go('/b')" >去B页面</a>
  <div id="container"></div>
  <script>
    //我们要改变路径并且不刷新页面 history模式
    function go(path) {
      history.pushState(null,{},path)//使用replaceState的话不会有历史记录,不能点击浏览器的前进后退按钮
      if(path==='/a'){
        container.innerHTML = '这是a页面'
      }else{  
        container.innerHTML = '这是b页面'
      }
    }
    //state  监听state改变的方法
    window.addEventListener('popstate',function() {//页面前进后退时触发
      if (location.pathname==='/a') {
        container.innerHTML = '这是a页面'        
      }else{
        container.innerHTML = '这是b页面'        
      }
    })
